<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>
	Dezl
</title>
<script src="main.js"></script>
<style>
canvas {
	background-color: black;
	border: 3px solid #888;
	float: left;
}

.loginform {
	border: 1px solid black;
	padding: 5px;
}
.chatarea {
	list-style: none;
	border: 2px solid #AAA;
	height: 256px;
	overflow: scroll;
}
</style>
</head>

<body>
<form id="login" class="loginform" action="javascript:void(0);" hidden>
	<label>
		username
		<input type="text" name="username" value="web" />
	</label>
	<br />
	<label>
		host
		<input type="text" name="host" value="ws://localhost:9231"/>
	</label>
	<input type="submit" value="Connect" />
</form>
<div id="game" hidden>
	<canvas id="canvas" width=512 height=512></canvas>
	<ul id="messages" class="chatarea"></ul>
	<form id="chat" action="javascript:void(0);">
		<input type="text" name="command" style="width: 50%" />
		<input type="submit" value="Send" />
	</form>
</div>
</body>
</html>
