<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>
	Dezl
</title>
<script src="display.js"></script>
<script src="main.js"></script>
<style>
canvas {
	background-color: black;
	border: 3px solid #888;
	float: left;
	width: 1024px;
	height: 1024px;
	image-rendering: pixelated;
}

.loginform {
	border: 1px solid black;
	padding: 5px;
}
.chatarea {
	list-style: none;
	border: 2px solid #AAA;
	height: 256px;
	overflow: scroll;
}
.inventory {
/* 	float: left; */
	list-style: none;
	border: 2px solid #AAA;
	height: 256px;
	width: 120px;
	overflow: scroll;
	font: monospace;
}
/*.side {
	margin-left: 16px;
}*/
.inventory-amount {
	text-align: right;
}
.inventory-name {
}
.inventory-selected {
	width: 20px;
}
</style>
</head>

<body>
<form id="login" class="loginform" action="javascript:void(0);" hidden>
	<label>
		username
		<input type="text" name="username" value="web" />
	</label>
	<br />
	<label>
		host
		<input type="text" name="host" value="ws://localhost:9231"/>
	</label>
	<input type="submit" value="Connect" />
</form>
<div id="game" hidden>
	<canvas id="canvas" width=256 height=256></canvas>
	<span class="side">
		<ul id="inventory" class="inventory"></ul>
		<ul id="messages" class="chatarea"></ul>
		<form id="chat" action="javascript:void(0);">
			<input type="text" name="command" style="width: 50%" />
			<input type="submit" value="Send" />
		</form>
	</span>
</div>
<div class="resources" hidden>
	<img id="spritemap" src="spritemap.png"></img>
</div>
</body>
</html>
