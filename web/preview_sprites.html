<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>
	Dezl sprite previews
</title>
<script src="vec2.js"></script>
<script src="grid32.js"></script>
<script src="edgefuzz.js"></script>
<script src="display.js"></script>
<script src="sprites.js"></script>
<script src="preview_sprites.js"></script>
<style>
figure {
	text-align: center;
	border: 1px solid gray;
	display: inline-block;
	padding: 4px 2px;
	margin: 5px;
	min-width: 64px;
}
canvas {
	image-rendering: pixelated;
}
figcaption {
	height: 20px;
	font-size: 12px;
}
span {
	border: 1px solid red;
}
</style>
</head>
<body>
<div id="previews">
</div>
<input type="color" id="colorpicker" name="colorpicker" value="#ffffff" />
<label for="colorpicker">Background color</label>
<script>
let picker = document.getElementById("colorpicker");
picker.value = "#ffffff";
function setBackground(){
	for (let canvas of document.getElementsByTagName("canvas")) {
		canvas.style.backgroundColor = picker.value;
	}
}
picker.addEventListener("change", setBackground);
</script>
<div class="resources" hidden>
	<img id="spritemap" src="spritemap.png"></img>
	<img id="fuzz-template" src="fuzz_template.png"></img>
</div>
</body>
</html>
