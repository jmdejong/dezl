<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>
	Dezl
</title>
<script src="vec2.js"></script>
<script src="gridu32.js"></script>
<script src="priorityqueue.js"></script>
<script src="edgefuzz.js"></script>
<script src="display.js"></script>
<script src="sprites.js"></script>
<script src="gamemap.js"></script>
<script src="model.js"></script>
<script src="actionbar.js"></script>
<script src="client.js"></script>
<script src="main.js"></script>
<link href="style.css" rel="stylesheet" />
</head>

<body>
<form id="login" class="loginform" action="javascript:void(0);" hidden>
	<label>
		username
		<input type="text" name="username" value="web" />
		<button id="randomname" type="button">Random</button>
	</label>
	<br />
	<label>
		host
		<input id="hostinput" type="text" name="host" value="ws://localhost:9231"/>
	</label>
	<input type="submit" value="Connect" />
	<p><em>Warning</em>: This game is still experimental. World/account resets may occur regularly</p>
</form>
<span id="game" class="main" hidden>
	<div class="canvases" id="canvases">
		<canvas id="canvas-lo"></canvas>
		<canvas id="canvas-creatures"></canvas>
		<canvas id="canvas-mid"></canvas>
		<canvas id="canvas-effect"></canvas>
		<canvas id="canvas-hi"></canvas>
	</div>
	<span class="chat">
		<ul id="messages" class="messages"></ul>
		<form id="chatinput" class="chatinput" action="javascript:void(0);">
			<input type="text" id="textinput" class="textfield captureinput" name="command" />
			<input type="submit" value="Send" />
		</form>
	</span>
	<span class="side">
		<span id="coordinates" class="coordinates">-123,-925</span>
		<span class="health">
			<label>health (<span id="healthtext"></span>)</label>
			<span class="healthbar"><span id="healthvalue" class="healthvalue"></span></span>
		</span>
		<span class="actionbar">
			<ul id="interactions" class="interactions actions"></ul>
			<ul id="inventory" class="inventory actions"></ul>
		</span>
	</span>
	<span class="menu" id="menu" hidden>
		<button type="submit" id="menu-toggle" name="menu">Menu</button>
		<span class="menu-content">
			<label>
				Touch controller
				<input type="checkbox" id="enable-toch-controller">
			</label>
		</span>
	</span>
	<span class="control-container" hidden>
		<span class='controller'>
			<button id="control-up" name="Up">^</button><br />
			<button id="control-left" name="Left">&lt;</button>
			<button id="control-right" name="Right">&gt;</button><br />
			<button id="control-down" name="Down">v</button>
		</span>
	</span>
</span>
<div class="resources" hidden>
	<img id="spritemap" src="spritemap.png"></img>
	<img id="fuzz-template" src="fuzz_template.png"></img>
</div>
</body>
</html>
